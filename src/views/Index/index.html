<div class="scrollable">
    <div class="scrollable-content">
        <div class="auto-roll-img">
            <div class="carousel slide" id="myCarousel">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
                    <li data-slide-to="1" data-target="#myCarousel" class=""></li>
                    <li data-slide-to="2" data-target="#myCarousel" class=""></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img alt="" src="/src/img/1.jpg" height="1080" width="1920"></div>
                    <div class="item">
                        <img alt="" src="/src/img/2.jpg" height="1600" width="2560"></div>
                    <div class="item">
                        <img alt="" src="/src/img/3.jpg" height="1200" width="1920"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="row">
                <div class="col-xs-6 wishwall-col-6">
                    <div class="panel panel-default" ng-repeat="wish in oddwishes">
                        <div class="panel-body wishwall-panel-body">
                            <p>
                                <span class="badge">{{wish.wishType}}</span>
                                {{wish.username}}
                            </p>
                            <p>{{wish.school_area}}</p>
                            <p>{{wish.wish}}</p>
                            <p>
                                <a class="btn btn-primary btn-large" ui-sref="wish.detail({wishId: wish._id})">愿望详情</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 wishwall-col-6">
                    <div class="panel panel-default" ng-repeat="wish in evenwishes">
                        <div class="panel-body wishwall-panel-body">
                            <p>
                                <span class="badge">{{wish.wishType}}</span>
                                {{wish.username}}
                            </p>
                            <p>{{wish.school_area}}</p>
                            <p>{{wish.wish}}</p>
                            <p>
                                <a class="btn btn-primary btn-large" ui-sref="wish.detail({wishId: wish._id})">愿望详情</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
