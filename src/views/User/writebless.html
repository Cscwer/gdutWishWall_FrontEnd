<form role="form" name="putBlessForm">
     <div class="form-group">
        <button ng-click="chooseBlessImage()">选择图片</button><br>
        <!-- <button class="pickfiles">上传七牛</button> -->
        <div id="pic" ng-repeat="localId in localIds">
            <p>{{localId}}</p>
            <img  ng-src="{{localId}}" width="40px" height="40px">
        </div><br>
            <label for="name">祝福内容</label>
            <textarea class="form-control" rows="3" placeholder="写下你的祝福" ng-model="bless" name="bless" ng-maxlength="140" required></textarea>
            <p style="color: red" ng-show="putBlessForm.bless.$invalid">祝福不能为空且不能超过140个字</p>
     </div>
     <button type="submit" class="btn btn-default" ng-click="setUserBlessInfo()" ng-disabled="putBlessForm.$invalid">下一步</button>
</form>
