<div class="section wishwall-section userinfowishwall">
    <div class="row">
        <div class="col-xs-6 wishwall-col-6">
            <div class="panel panel-default wishwall-panel" ng-repeat="wish in oddwishes">
                <div class="panel-body wishwall-panel-body" ui-sref="wish.detail({wishId: wish._id, sex: user.sex})">
                    <div class="wishinfo-panel">
                        <img ng-src="{{wish.userheadimg}}" alt="" class="headimg">
                        <div class="username">
                            <span>{{wish.username}}</span>
                            <br>
                            <span class="school_area">{{wish.school_area}}</span>
                        </div>
                        <img src="http://7xnxuw.com1.z0.glb.clouddn.com/6_ing.png" ng-if="wish.ispicked === 1" class="pick_this">
                        <img src="http://7xnxuw.com1.z0.glb.clouddn.com/6_finish.png" ng-if="wish.ispicked === 2" alt="" class="pick_this">
                        <hr class="wishborder">
                        <p class="wish_content">{{wish.wish}}</p>
                    </div>

                    <img ng-if="wish.img" ng-src="{{wish.img}}" alt="" class="wish-content-img"></div>
            </div>
        </div>
        <div class="col-xs-6 wishwall-col-6">
            <div class="panel panel-default wishwall-panel" ng-repeat="wish in evenwishes">
                <div class="panel-body wishwall-panel-body" ui-sref="wish.detail({wishId: wish._id, sex: user.sex})">
                    <div class="wishinfo-panel">
                        <img ng-src="{{wish.userheadimg}}" alt="" class="headimg">
                        <div class="username">
                            <span>{{wish.username}}</span>
                            <br>
                            <span class="school_area">{{wish.school_area}}</span>
                        </div>
                        <img src="http://7xnxuw.com1.z0.glb.clouddn.com/6_ing.png" ng-if="wish.ispicked === 1" class="pick_this">
                        <img src="http://7xnxuw.com1.z0.glb.clouddn.com/6_finish.png" ng-if="wish.ispicked === 2" alt="" class="pick_this">
                        <hr class="wishborder">
                        <p class="wish_content">{{wish.wish}}</p>
                    </div>
                    <img ng-if="wish.img" ng-src="{{wish.img}}" alt="" class="wish-content-img"></div>
            </div>
        </div>
    </div>
</div>
