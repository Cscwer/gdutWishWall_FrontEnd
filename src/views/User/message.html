<div class="scrollable">
    <div class="scrollable-content msg-content">
        <div class="navbar navbar-app wishwall-navbar-app wishwall-navbar-top message-navbar-top">
            <!-- Top Navbar -->
            <div class="navbar-brand navbar-brand-center">消息</div>

        </div>
        <div class="row">
            <div class="col-xs-12" ng-click="clearNotice('Notice')">
                <div class="greenbox">
                    <img src="http://7xnxuw.com1.z0.glb.clouddn.com/9_notice.png" alt="">
                    <span class="badge msg-badge"ng-bind="notices_num" ng-if="notices_num!==0"></span>
                </div>
                <p>通知</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" ng-click="clearNotice('Praise')">
                <div class="greenbox">
                    <img src="http://7xnxuw.com1.z0.glb.clouddn.com/9_praise.png" alt="">
                    <span class="badge msg-badge"ng-bind="praise_num" ng-if="praise_num !== 0"></span>
                </div>
                <p>获赞</p>
            </div>
        </div>
        <div class="row" ng-repeat="msg in user_msg_list">
            <div class="col-xs-12" ui-sref="user.contact({userId: msg.sender,username: msg.sender_name})">
                <div class="greenbox sender_headimg">
                    <img ng-src="{{msg.sender_headimg}}" alt="">
                </div>
                <p>{{msg.sender_name}}</p>
                <p>{{msg.msg}}</p>
            </div>
        </div>
    </div>
</div>
